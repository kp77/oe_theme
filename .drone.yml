workspace:
  base: /test
  path: oe_theme

services:
  web:
    image: fpfis/httpd-php-ci:7.1
    environment:
      - DOCUMENT_ROOT=/test/oe_theme
  mysql:
    image: percona/percona-server:5.6
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
  sparql:
    image: openeuropa/triple-store-dev
    pull: true
    environment:
      - SPARQL_UPDATE=true
      - DBA_PASSWORD=dba
  selenium:
    image: selenium/standalone-chrome:3.11
    environment:
      - DISPLAY=:99
      - SE_OPTS=-debug

pipeline:
  npm-build:
    group: prepare
    image: node:9.5.0
    commands:
      - npm install --unsafe-perm
      - npm run build

  composer-install:
    group: prepare
    image: fpfis/httpd-php-ci:7.1
    volumes:
      - /cache:/cache
    commands:
      - composer install --ansi --no-suggest --no-progress

  composer-update-lowest:
    group: post-prepare
    image: fpfis/httpd-php-ci:7.1
    volumes:
      - /cache:/cache
    commands:
      - composer update --prefer-lowest --ansi --no-suggest --no-progress
    when:
      matrix:
        COMPOSER_BOUNDARY: lowest

  site-install:
    image: fpfis/httpd-php-ci:7.1
    commands:
      - ./vendor/bin/run drupal:site-install

  grumphp:
    group: test
    image: fpfis/httpd-php-ci:7.1
    commands:
      - ./vendor/bin/grumphp run

  phpunit:
    group: test
    image: fpfis/httpd-php-ci:7.1
    commands:
      # @todo: Re-run line below after port to ECL 2.0 is completed.
      # - ./vendor/bin/phpunit
      # @todo: Manually add tests to run until port to ECL 2.0 is completed.
      - ./vendor/bin/phpunit --filter DateValueObjectTest
      - ./vendor/bin/phpunit --filter FilePatternRenderingTest
      - ./vendor/bin/phpunit --filter FileValueObjectTest
      - ./vendor/bin/phpunit --filter GalleryItemValueObjectTest
      - ./vendor/bin/phpunit --filter ImageValueObjectTest
      - ./vendor/bin/phpunit --filter PagerTest
      - ./vendor/bin/phpunit --filter ParagraphsTest::testAccordions
      - ./vendor/bin/phpunit --filter ParagraphsTest::testContextualNavigation
      - ./vendor/bin/phpunit --filter ParagraphsTest::testQuote
      - ./vendor/bin/phpunit --filter RenderingTest::testRendering
      - ./vendor/bin/phpunit --filter SearchFormBlockTest
      - ./vendor/bin/phpunit --filter StatusMessagesTest
      - ./vendor/bin/phpunit --filter TwigFiltersTest

  behat:
    group: test
    image: fpfis/httpd-php-ci:7.1
    commands:
      - ./vendor/bin/behat --strict --tags ecl2

  before-release:
    image: fpfis/httpd-php-dev:7.1
    commands:
      - ./vendor/bin/run release:create-archive --tag=${DRONE_TAG}
    when:
      event: tag

  github-release:
    image: plugins/github-release
    secrets: [ github_token ]
    files: oe_theme-${DRONE_TAG}.tar.gz
    when:
      event: tag
      matrix:
        COMPOSER_BOUNDARY: highest

matrix:
  COMPOSER_BOUNDARY:
    - lowest
    - highest
